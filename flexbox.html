<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body>
  <div class="flex">
    <h2>O senhor dos aneis</h2>
    <h2>Interestelar</h2>
    <h2>O Hobbitt</h2>
    <h2>Titanic</h2>
  </div>

  <style>
      .flex {
        display: flex;
        flex-wrap: wrap; /*n√£o deixa quebrar a palavra*/
        gap: 20px;
        height: 100vh;
        place-content: center; /*alinhamento */
      }

      h2 {
        background: #e7e7e7;
        border: 1px solid #d7d7d7;
        padding: 20px;
        margin: 0px;
        flex-grow: 1; /*aumenta a caixa do flex flex-basis valor minimo geralmente usa 0*/
      }

      body {
        margin: 0px;
      }

  </style>
</body>
</html>
